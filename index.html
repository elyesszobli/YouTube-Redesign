<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a4ca3b25e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="start">
                <i class="fa-solid fa-bars"></i>
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="center">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher">
                    <div class="search-button">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                
                <div class="voice-button">
                    <button><i class="fa-solid fa-microphone"></i></button>
                </div>
            </div>
            <div class="end">
                <i class="fa-solid fa-video"></i>
                <i class="fa-regular fa-bell"></i>
                <div class="profil"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="aside top">
                <div><i class="fa-solid fa-house"></i><p>Accueil</p></div>
                <div><img src="./img/icons8-short-youtube-24.png" alt=""><p>Shorts</p></div>
                <div><img src="./img/icons8-playlist-50.png" alt=""><p>Abonnement</p></div>
                
                
            </div>
            <div class="aside center">
                <h3>Vous ></h3>
                <div>
                    <img src="./img/icons8-utilisateur-sexe-neutre-64.png" alt="">
                    <p>Votre chaîne</p>
                </div>
                <div>
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>Historique</p>
                </div>
                <div>
                    <img src="./img/icons8-playlist-24.png" alt="">
                    <p>Playlists</p>
                </div>
                <div>
                    <img src="./img/icons8-vidéo-24.png" alt="">
                    <p>Vos vidéos</p>
                </div>
                <div>
                    <i class="fa-regular fa-clock"></i>
                    <p>À regarder plus tard</p>
                </div>
                <div>
                    <i class="fa-regular fa-thumbs-up"></i>
                    <p>Vidéo "J'aime"</p>
                </div>
            </div>
            <div class="aside buttom">
                <h3>Abonnements</h3>
                <div>
                    <div class="subs-profil"></div>
                    <p>Lorem, ipsum.</p>
                </div>
                <div>
                    <div class="subs-profil"></div>
                    <p>Lorem, ipsum.</p>
                </div>
                <div>
                    <div class="subs-profil"></div>
                    <p>Lorem, ipsum.</p>
                </div>
                <div>
                    <div class="subs-profil"></div>
                    <p>Lorem, ipsum.</p>
                </div>
                <div>
                    <div class="subs-profil"></div>
                    <p>Lorem, ipsum.</p>
                </div>

            </div>
        </aside>
    
        <main></main>
    </div>
    
    
    
</body>
</html>
